<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body style="padding:0;margin:0" class="admin">
<header>
    <img src="./images/logo.png" alt="">
    <h1>AD工厂<span>v2.0.0</span> 管理后台</h1>
</header>
<div class="alert alert-success">
    <h1></h1>
</div>
<div class="option-block">
    <span></span>
    <ul>
        <li>
            <p class="classify-0 gray-bg active" data-id="classify">
                分类管理
            </p>
        </li>
        <li>
            <p class="classify-0 gray-bg" data-id="theme">
                主题管理
            </p>
        </li>
        <li>
            <p class="classify-0 gray-bg" data-id="image">
                广告图管理
            </p>
        </li>
        <li>
            <p class="classify-0 gray-bg" data-id="illustration">
                配图管理
            </p>
        </li>
    </ul>
</div>
<div class="container app_container clearFix">
    <div class="block classify-block">
        <form class="add-classify-form">
            <div class="form-group">
                <label for="id">
                    名称:
                </label>
                <input type="text" name="name">
                <p class="error"></p>
            </div>
            <div class="form-group">
                <label for="id">
                    ID:
                </label>
                <input type="text" name="id">
                <p class="error"></p>
            </div>
            <div class="form-group">
                <label for="id">
                    父级ID:
                </label>
                <input type="text" name="parentId">
                <p class="error"></p>
            </div>
            <div class="form-group">
                <label for="id">
                    主题ID:
                </label>
                <input type="text" name="theme">
                <p class="error"></p>
            </div>
            <div class="form-group">
                <a href="javascript:;" class="button button-primary add-classify">添加</a>
            </div>
        </form>
        <table>
            <thead>
            <tr>
                <td width="20%">名称</td>
                <td width="20%">ID</td>
                <td width="20%">父级ID</td>
                <td width="20%">主题</td>
                <td width="20%">操作</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="block theme-block">
        主题管理
    </div>
</div>
</body>
</html>
